apiVersion: skaffold/v1beta15
kind: Config
build:
  tagPolicy:
    sha256: {}
  # defines where to find the code at build time and where to push the resulting image
  artifacts:
  # - context: blog/src/blog
  #   image: blog
  - context: KDSC/src/postgres
    image: postgres
  - context: KDSC/src/jupyter-viola
    image: jup
  - context: KDSC/src/python
    image: python-worker
  - context: KDSC/src/bitcoin
    image: bitcoin-worker
  - context: KDSC/src/getter
    image: getter-worker
  - context: KDSC/src/psql
    image: psql-worker



# defines the Kubernetes manifests to deploy on each run
deploy:
  kubectl:
    manifests:
    - KDSC/kubernetes-manifests/**
# use the cloudbuild profile to build images using Google Cloud Build
profiles:
- name: cloudbuild
  build:
    googleCloudBuild: {}
